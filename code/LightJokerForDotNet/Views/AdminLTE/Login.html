<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 认为好的设计是不需要用户去操作窗口缩放的 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- 如果你的网站不想被剥去外衣、往赤裸的身体上贴广告 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>系统登陆</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../Statics/Plugins/bootstrap/css/bootstrap.min.css">
    <!-- bootstrap-validator -->
    <link rel="stylesheet" href="../../Statics/Plugins/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="../../Statics/Plugins/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="../../Statics/Plugins/animate/animate.css"/>
    <!-- layer -->
    <link rel="stylesheet" href="../../Statics/Plugins/layer/theme/default/layer.css" />

    <!-- adminLTE -->
    <link rel="stylesheet" href="../../Statics/AdminLTE/css/AdminLTE.min.css">
    <!-- light style -->
    <link rel="stylesheet" href="../../Statics/AdminLTE/css/skin-light.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../../Statics/Plugins/ie9/html5shiv.min.js"></script>
    <script src="../../Statics/Plugins/ie9/respond.min.js"></script>
    <![endif]-->

    <style>
        @media screen and (max-width: 500px) {
            .login-logo a {
                font-size: 24px;
            }

            .login-box {
                padding-top: 40px;
                width: 360px;
            }

            .login-logo,
            .login-box-body {
                margin: 0 auto;
                width: 360px;
            }
        }

        @media screen and (min-width: 500px) {
            .login-box {
                width: 720px;
            }

            .login-logo,
            .login-box-body {
                margin: 0 auto;
                width: 520px;
            }
        }
        body {
            background: url(../../Statics/Images/backgrounds/5.jpg)no-repeat;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: absolute;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../Statics/Images/backgrounds/5.jpg',sizingMethod='scale');
        }

        .login-box {
            background: rgba(255, 255, 255, 0.55);
            padding: 20px;
            border: 1px solid #fff;
            box-shadow: 3px 3px 1px rgba(100,100,100,0.5);
        }

        .login-box-body {
            width: 320px;
            background: rgba(255, 255, 255, 0);
        }

        .login-footer {
            background: rgba(255, 255, 255, 0.55);
            text-align: center;
            line-height: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<!--<body class="hold-transition login-page">-->
<body class="hold-transition">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>系统标题</b></a>
            <div style="font-size: 14px;">
                System Title.
                <br />
                副标题
            </div>
        </div>

        <hr />

        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">请输入您的账号 / 密码</p>
            <form id="editForm" autocomplete="off">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="UserCode" name="UserCode" placeholder="账号" required>
                    <!--<span class="glyphicon glyphicon-user form-control-feedback icon-init"></span>-->
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="UserPWD" name="UserPWD" placeholder="密码" required>
                    <!--<span class="glyphicon glyphicon-lock form-control-feedback icon-init"></span>-->
                </div>
            </form>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button id="btnLogin" class="btn btn-primary btn-block btn-flat " onclick="">登 入</button>
                </div>
                <!-- /.col -->
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>

    <div class="login-footer">
        <strong>Copyright &copy; 2019 <a href="javascript:;" target="_blank">Light</a>.</strong> All rights reserved.
    </div>
    <!-- /.login-box -->



<!-- jquery -->
<script src="../../Statics/Plugins/jquery/jquery-3.2.1.min.js"></script>
<!-- bootstrap -->
<script src="../../Statics/Plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- jquery-loading-overlay -->
<script src="../../Statics/Plugins/jquery-loading-overlay/loadingoverlay.min.js"></script>
<!-- bootstrap-validator -->
<script src="../../Statics/Plugins/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="../../Statics/Plugins/bootstrap-validator/js/language/zh_CN.js"></script>
<!-- pnotify -->
<script src="../../Statics/Plugins/pnotify/pnotify.min.js"></script>
<!-- sweetalert2 -->
<script src="../../Statics/Plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- nicescroll -->
<script src="../../Statics/Plugins/jquery-nicescroll/jquery.nicescroll.min.js"></script>
<!-- layer -->
<script src="../../Statics/Plugins/layer/layer-light.js"></script>

<!-- Constants -->
<script src="../../Statics/Scripts/Constants.js"></script>
<!-- Common -->
<script src="../../Statics/Scripts/Common.js"></script>
<!-- lightForm -->
<script src="../../Statics/Scripts/jquery.lightForm.js"></script>
<!-- lightLib -->
<script src="../../Statics/Scripts/jquery.lightLib.js"></script>
<!-- Login -->
<script src="../../Statics/AdminLTE/Login.js"></script>
</body>
</html>
