<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 认为好的设计是不需要用户去操作窗口缩放的 -->

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>系统登录</title>
    <!-- 图标 -->
    <link rel="shortcut icon" href="">

    <!-- 基础 -->
    <link rel="stylesheet" href="../../Plugins/bootstrap/v3.4.1/css/bootstrap-light.css">
    <link rel="stylesheet" href="../../Plugins/font-awesome/v4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../Plugins/animate/v3.7.2/animate.css">

    <!-- 框架 -->
    <link rel="stylesheet" href="v2.4.18/css/AdminLTE.css">

    <!-- lightJoker - css -->
    <link rel="stylesheet" href="skin-lightJoker-AdminLTE.css">
    <link rel="stylesheet" href="../../Statics/Css/skin-lightJoker.css">

    <!-- 基础 -->
    <script src="../../Plugins/labjs/v2.0.3/LABjs.js"></script>
    <script src="../../Plugins/jquery/v3.5.0/jquery.min.js"></script>
    <script src="../../Plugins/bootstrap/v3.4.1/js/bootstrap-light.js"></script>

    <!-- lightJoker - js -->
    <script src="../../Plugins/lightJoker/lightJoker.constants.js"></script>
    <script src="../../Plugins/lightJoker/jquery.lightJoker.common.js"></script>
    <script src="../../Plugins/lightJoker/jquery.lightJoker.lib.js"></script>

    <script src="v2.4.18/js/Login.js"></script>
</head>
<body class="skin-lightJoker login">
    <div class="login-box">
        <div class="login-logo">
            <a href="javascript:;" class="login-logo-title"><b><span><img src="#"></span> 系统标题</b></a>
            <div class="login-logo-summary">
                System Title
            </div>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">请输入您的账号 / 密码</p>
            <form id="lightJoker-dataForm" autocomplete="off">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="UserCode" name="UserCode" placeholder="账号" required>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="UserPWD" name="UserPWD" placeholder="密码" required>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <button id="btnLogin" class="btn btn-primary btn-block btn-flat">登 入</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="alert alert-warning animated flipInY" role="alert" style="background: rgba(255, 153, 0, 0.5) !important;">
            为保证您的最佳体验, 请使用如下浏览器进行操作, 点击即可下载.
            <div class="pull-right">
                <a href="../Download/ChromeStandaloneSetup64.exe" target="_blank" class="alert-link"> <i class="fa fa-chrome"></i> Chrome</a>
                &nbsp;
                <a href="../Download/Firefox-ESR-full-latest.exe" target="_blank" class="alert-link"> <i class="fa fa-firefox"></i> FireFox</a>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <strong>Copyright &copy; 20XX <a href="#" target="_blank">LightJoker</a>.</strong> All rights reserved.
    </div>

</body>
</html>
